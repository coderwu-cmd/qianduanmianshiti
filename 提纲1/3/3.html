<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素法</title>
    <style>
        .container {
            border: 3px solid red;
        }
        
        .container::after {
            content: '';
            display: block;
            clear: both;
        }
        
        .box {
            float: left;
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
